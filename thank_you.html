<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .thank-you-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .thank-you-box h1 {
            color: #fff;
            font-size: 2.5rem;
        }

        .thank-you-box p {
            color: #f1f1f1;
            font-size: 1.2rem;
        }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff7e5f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>Thank you for reaching out! Have a good Day</h1>
        <p>We have received your message and Team will get back to you soon.</p>
 
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
